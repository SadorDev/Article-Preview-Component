<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Article preview component</title>

</head>

<body>
  <article class="article_card">
    <div class="article_image_container">
      <img src="./images/drawers.jpg" alt="card_poster">
    </div>
    <section class="article_content">
      <h1 class="article_content_heading">Shift the overall look and feel by adding these wonderful touches to furniture
        in your home</h1>
      <p class="article_content_text">Ever been in a room and felt like something was missing? Perhaps it felt slightly
        bare and uninviting. Iâ€™ve got some simple tips to help you make any room feel complete.</p>
      <div class="article_author">
        <figure class="article_profile">
          <img class="article_profile_avatar" src="images/avatar-michelle.jpg" alt="Michelle_profile_picture" />
          <figcaption class="article_title_name">Michelle Appleton</figcaption>
        </figure>
        <time class="article_date" datetime="2020-06-28">28 Jun 2020</time>
      </div>

      <div class="button_container">
        <button id="hover" class="share_button" onclick="toggleHover()" type="button">
          <img class="toggle_icons" src="./images/icon-share.svg" alt="share-icon" />
          <div class="visible">
            <p class="toggle_text"> SHARE </p>
            <img class="toggle_icons" src="./images/icon-facebook.svg" alt="facebook icon" />
            <img class="toggle_icons" src="./images/icon-pinterest.svg" alt="pintrest icon" />
            <img class="toggle_icons" src="./images/icon-twitter.svg" alt="twitter icon " />
          </div>
        </button>
      </div>

    </section>
  </article>
  <script src="app.js"> </script>
</body>

</html>
